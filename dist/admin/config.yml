backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: Create {{collection}} “{{slug}}” [deploy]
    update: Update {{collection}} “{{slug}}” [deploy]
    delete: Delete {{collection}} “{{slug}}” [deploy]

media_folder: "img"

logo_url: http://losglobos.de/img/logo.jpg

collections:
  - name: "section"
    label: "Section"
    folder: "_sections" # The path to the folder where the documents are stored
    extension: "json"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Key", name: "title", widget: "string"}
      - {label: "Menu Deutsch", name: "menu_de", widget: "string"}
      - {label: "Menu Spanisch", name: "menu_es", widget: "string"}
      - {label: "Title Deutsch", name: "title_de", widget: "string"}
      - {label: "Body Deutsch", name: "body_de", widget: "markdown"}
      - {label: "Title Spanisch", name: "title_es", widget: "string"}
      - {label: "Body Spanisch", name: "body_es", widget: "markdown"}

  - label: "Layout"
    name: "layout"
    files:
      - label: "Texts for the general layout"
        name: "layout"
        file: "content/layout.yml"
        fields:
          - label: "Quote"
            name: "quote"
            widget: "object"
            fields: 
              - {label: "Español", name: "spanish", widget: "string"}
              - {label: "Deutsch", name: "german", widget: "string"}

  - name: "pages_spanish"
    label: "Páginas en español"
    folder: "content/pages/es"
    format: "frontmatter"
    identifier_field: "key"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Key", name: "key", widget: "string"}
      - {label: "Order", name: "order", widget: "number"}
      - {label: "Menu entry", name: "menu", widget: "string"}
      - {label: "Title", name: "title", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "pages_deutsch"
    label: "Seiten auf Deutsch"
    folder: "content/pages/de"
    format: "frontmatter"
    identifier_field: "key"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Key", name: "key", widget: "string"}
      - {label: "Order", name: "order", widget: "number"}
      - {label: "Menu entry", name: "menu", widget: "string"}
      - {label: "Title", name: "title", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "News"
    label: "Aktuelles/Novedades"
    files:
      - label: "Aktuelles/Novedades"
        name: "news"
        file: "content/news.yml"
        fields:
          - label: "News"
            name: "news"
            widget: "list"
            fields: 
              - {label: "Español", name: "spanish", widget: "markdown"}
              - {label: "Deutsch", name: "german", widget: "markdown"}
